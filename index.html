<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberX - Ethical Hacking Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="matrix"></canvas>
    
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <h1>CYBER<span class="x">X</span></h1>
                <p class="tagline">ETHICAL HACKING HUB</p>
            </div>
            
            <div class="terminal-header">
                <span class="dot red"></span>
                <span class="dot yellow"></span>
                <span class="dot green"></span>
                <span class="terminal-title">SECURE ACCESS TERMINAL</span>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <label for="username">HACKER ALIAS</label>
                    <input type="text" id="username" name="username" placeholder="Enter your alias..." required>
                </div>
                
                <div class="input-group">
                    <label for="password">ACCESS KEY</label>
                    <input type="password" id="password" name="password" placeholder="Enter access key..." required>
                </div>
                
                <button type="submit" class="btn-primary">
                    <span class="btn-text">ACCESS SYSTEM</span>
                    <span class="btn-loading">AUTHENTICATING...</span>
                </button>
                
                <div class="divider">
                    <span>OR</span>
                </div>
                
                <button type="button" class="btn-secondary" onclick="showRegister()">
                    JOIN HACKERS NETWORK
                </button>
            </form>
            
            <div id="registerForm" class="register-form hidden">
                <div class="input-group">
                    <label for="regEmail">EMAIL</label>
                    <input type="email" id="regEmail" name="email" placeholder="your.email@domain.com" required>
                </div>
                
                <div class="input-group">
                    <label for="regAlias">HACKER ALIAS</label>
                    <input type="text" id="regAlias" name="alias" placeholder="Choose your alias..." required>
                </div>
                
                <div class="input-group">
                    <label for="regPassword">ACCESS KEY</label>
                    <input type="password" id="regPassword" name="password" placeholder="Create access key..." required>
                </div>
                
                <button type="submit" class="btn-primary">
                    <span class="btn-text">INITIALIZE ACCESS</span>
                </button>
                
                <button type="button" class="btn-secondary" onclick="showLogin()">
                    BACK TO LOGIN
                </button>
            </div>
            
            <div id="statusMessage" class="status-message"></div>
        </div>
    </div>
    
    <script src="matrix.js"></script>
    <script src="auth.js"></script>
</body>
</html>
